<div class="container">
<div class="card m-3" id="signup-card">
    <h5 class="card-header">Activity Sing-Up</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="addEmployee()">
            <div class="form-row row">
                <div class="form-group col-6">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="employee.FirstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="employee.LastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [(ngModel)]="employee.Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Activity</label>
                    <input type="text" formControlName="activity" class="form-control" [(ngModel)]="employee.Activity" [ngClass]="{ 'is-invalid': submitted && f.activity.errors }" />
                    <div *ngIf="submitted && f.activity.errors" class="invalid-feedback">
                        <div *ngIf="f.activity.errors.required">Activity is required</div>                       
                    </div>
                </div>
                <div class="form-group col-6">
                    <label>Comments</label>
                    <textarea  type="text" formControlName="activity" class="form-control" [(ngModel)]="employee.Comments" rows="3"></textarea>
                </div>
            </div>           
            <br>
            <div class="text-center">
                 <button class="btn btn-primary mr-1">Sign Up</button> &nbsp; &nbsp; 
                 <button class="btn btn-secondary" type="reset" (click)="addEmployee()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
